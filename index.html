<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
<main class="content">
    <aside class="aside-hero">
        <img src="./images/hero-image.webp" alt="Hero image from Yakuza game">
        <div class="logo-wrapper">
            <img src="https://placeholder.pics/svg/34x34" alt="logo">
            <h1>Header</h1>
        </div>
    </aside>
    <section class="form-section">
        <div class="form-description">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="#" method="get">
            <fieldset>
                <legend><h2>Let's do this!</h2></legend>
                <label for="first-name">first name</label>
                <input type="text" id="first-name" name="first-name" autocomplete="given-name">
                <label for="last-name">last name</label>
                <input type="text" id="last-name" name="last-name" autocomplete="family-name">
                <label for="email">email</label>
                <input type="email" id="email" name="email" autocomplete="email">
                <label for="phone-number">phone number</label>
                <input type="tel" id="phone-number" name="phone-number" autocomplete="tel">
                <label for="password">password</label>
                <input type="password" id="password" name="password" autocomplete="new-password">
                <label for="password-confirmation">confirm password</label>
                <input type="password" id="password-confirmation" name="password-confirmation"
                       autocomplete="new-password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div>Already have an account? <a href="#">Log in</a></div>
    </section>
</main>
<footer class="footer">
    <div>Made by <a href="https://github.com/Prokhnitskyi" target="_blank" title="Github">Andrii Prokhnitskyi</a></div>
</footer>
</body>
</html>
