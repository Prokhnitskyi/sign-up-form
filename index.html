<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
<main class="content">
    <aside class="aside-hero">
        <img src="./images/hero-image.webp" alt="Hero image from Yakuza game" class="hero-image">
        <div class="logo-wrapper">
            <img src="https://placeholder.pics/svg/34x34" alt="logo">
            <h1>Header</h1>
        </div>
    </aside>
    <section class="form-section">
        <div class="form-description">
            <p><strong>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.</strong></p>
            <p><strong>You know you want to.</strong></p>
        </div>
        <form action="/" method="get" class="form">
            <fieldset class="form__fieldset">
                <legend><h2 class="legend-header">Let's do this!</h2></legend>
                <div class="input-wrapper">
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name" autocomplete="given-name">
                </div>
                <div class="input-wrapper">
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name" autocomplete="family-name">
                </div>
                <div class="input-wrapper">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
                <div class="input-wrapper">
                    <label for="phone-number">phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" autocomplete="tel">
                </div>
                <div class="input-wrapper">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password">
                </div>
                <div class="input-wrapper">
                    <label for="password-confirmation">confirm password</label>
                    <input type="password" id="password-confirmation" name="password-confirmation"
                           autocomplete="new-password">
                </div>
            </fieldset>
            <button type="submit" class="form__submit">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <a href="#">Log in</a></div>
    </section>
</main>
</body>
</html>
